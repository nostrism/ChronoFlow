<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="time-container">

    <div class="time-block">
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="progress-text" id="minute-time">“Time flies over us, but leaves its shadow behind.” — Nathaniel Hawthorne, The Marble Faun (1860)</span>
        </div>
      </div>
   

   
    <div class="time-block">
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="progress-text" id="day-time">00:00</span>
        </div>
    </div>



  <div class="time-block">
        <div class="progress-bar">
          <div class="progress" id="day-progress"></div>
          <span class="progress-text" id="week-day">Monday</span>
        </div>
  </div>



  <div class="time-block">
        <div class="progress-bar">
          <div class="progress" id="day-progress"></div>
          <span class="progress-text" id="month-name">January</span>
        </div>
  </div>


    <div class="time-block">
        <div class="progress-bar">
            <div class="progress" id="day-progress"></div>
            <span class="progress-text" id="year-number">2024</span>
        </div>
    </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
